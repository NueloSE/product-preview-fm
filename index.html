<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="display">
    <picture>
      <source class="product" media="(min-width: 600px)"  srcset="./images/image-product-desktop.jpg" >
      <img class="product" src="images/image-product-mobile.jpg" alt="gabrielle chanel perfume and 2 leafs">
    </picture>
  </div>

  <div class="details">
    <p class="category">PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>

    <ul>
      <li class="discount">$149.99</li>
      <li class="price">$169.99</li>
    </ul>

    <button>
      <img src="./images/icon-cart.svg" alt="">
      Add to Cart
    </button>
  </div>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">nuelo</a>.
  </div>
</body>
</html>
